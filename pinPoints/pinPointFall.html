<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Top 10 Starting Stations: Spring</title> 
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_TYUGREdW_iQdg2nFMuMAnkHwykxlddc&callback=initMap" 
          type="text/javascript"></script>
</head> 
<body>
  <div id="map" style="width: 1500px; height: 1400px;"></div>

  <script type="text/javascript">
    var locations = [
      ['4: 3069', 34.0484009, -118.26095, 4],
      ['3: 3030', 34.0519409, -118.24353, 3], 
      ['1: 3005', 34.0485497, 34.0485497, 1],
      ['6: 3064', 34.0468102, -118.25698, 6],
      ['5: 3031', 34.0447006, -118.25244, 5],
      ['7: 3014', 34.0566101, -118.23721, 7],
      ['10: 3042', 34.0493011, -118.23881, 10],
      ['2: 3082', 34.0465202, -118.23741, 2],
      ['9: 3022', 34.0460701, -118.23309, 9],
      ['8: 3068', 34.0531998, -118.25095, 8],
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(34.0465202, -118.25024),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
